<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch img</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        /* 第一張大圖的呈現 */
        .img-demo {
            height: 400px;
        }

        .img-demo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 下面小圖橫列的呈現 */
        .img-wrap img {
            width: 100%;
            height: 100%;

        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="img-demo">
                    <img src="./imgs/product1.jpg" alt="">
                </div>
            </div>

            <div class="col-12">
                <div class="img-wrap d-flex">
                    <div class="img-row">
                        <img src="./imgs/product1.jpg" alt="">
                    </div>
                    <div class="img-row">
                        <img src="./imgs/product2.jpg" alt="">
                    </div>
                    <div class="img-row">
                        <img src="./imgs/product3.jpg" alt="">
                    </div>
                    <div class="img-row">
                        <img src="./imgs/product4.jpg" alt="">
                    </div>
                    <div class="img-row">
                        <img src="./imgs/product5.jpg" alt="">
                    </div>

                </div>
            </div>

        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        $('.img-row img').on('click', function () {
            // 必須知道被點的圖的src,然後把這個src存在變數中
            let imgSrc = $(this).attr('src')
            console.log(imgSrc)
            $('.img-demo img').attr('src', imgSrc)

        })
    </script>
</body>

</html>
