<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>

    <button class="btn btn-primary" id="getText">get text</button>
    <button class="btn btn-primary" id="getHtml">get html</button>
    <button class="btn btn-primary" id="getHtmlText">get html text</button>

    <h1 id="sample">Hello <span>World</span></h1>
    <h1 id="result"></h1>



    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        $("#getText").on('click', function () {
            // console.log('hi')
            let content = $('#sample').text();
            $('#result').text(content)
        })

        $('#getHtml').on('click', function () {
            let content = $('#sample').html();
            $('#result').html(content)

        })

        // 混用，拿到帶Html的文字
        $('#getHtmlText').on('click', function () {
            let content = $('#sample').html();
            $('#result').text(content)

        })
    </script>
</body>

</html>
