<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #911;
            display: flex;
            justify-content: space-around;

        }

        .pic {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            border: 5px solid;
            border-color: #911;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="pic img-1"></div>
        <div class="pic img-2"></div>
        <div class="pic img-3"></div>
        <div class="pic img-4"></div>
        <div class="pic img-5"></div>
    </div>


    <!--  插入五等欄圖片 .col*5>img[src=./img/person$] -->


    <!-- JQ -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('.pic').click(function () {
                // console.log("click", $(this));
                $(this).css('border-color', 'blue').siblings().css('border-color', '#911')
            })


        })
    </script>
</body>

</html>
