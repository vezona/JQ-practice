<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        /* * {
            outline: 1px solid red;
        } */

        body {
            height: 100vh;
            /* 把超出去的麥當勞遮住 */
            overflow-x: hidden;

        }

        .banner-left {

            background-color: #ffbd0d;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .banner-text-area {
            margin: 40px;
            /* 想要移動位置，不一定要用position那個大的，可以用transform去移動(translate)ＸＹ軸 */
            transform: translateY(50px);
            /* 不要轉太硬 */
            transition: .6s ease-out;
        }

        /* 加一個要移動的位置，等等加上ＪＱ */
        .banner-text-area.move-up {
            transform: translateY(-100px);
        }

        p {
            font-size: 4rem;
            line-height: 3rem;
        }

        .halo-text {
            color: transparent;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: #DB0007;
        }

        .banner-slider-area {
            background-color: #ccc;
            height: 100vh;

        }


        /*  img*/
        .slider-1 {
            height: 100%;
            overflow: hidden;
        }

        .slider-img-wrap {
            width: 100%;

        }

        .slider-img-wrap img {
            width: 100%;
            /* object-fit: cover; */
        }


        /* before after，裝飾點綴，不影響程式架構 */
        /* 雖然不存在ＨＴＭＬ架構內 ，但還是可以用$選取，直接選css這邊的架構就可以*/
        .sec-2::before {
            /* before after規定一定要有內容content，然後裡面的東西就會出現。如果不要文字可以空白，但一定要打content */
            content: '';
            display: block;
            width: 500px;
            height: 500px;
            background-image: url("./imgs/mcd/m-logo-big.svg");
            background-repeat: no-repeat;
            background-size: contain;

            position: absolute;
            top: -100px;
            right: -120px;
        }

        .sec-2::after {
            content: '';
            display: block;
            width: 220px;
            height: 20px;
            background-image: url(https://mk0mcdonaldsindfqrur.kinstacdn.com/wp-content/uploads/2019/12/melting-cheese-1.svg);
            background-repeat: no-repeat;
            position: absolute;
            top: 0px;
            left: 50px;
        }

        /* hamburger */
        .burger-container {
            margin-left: auto;
            z-index: 2;
            transform: translateY(300px);
            transition: .8s ease-out;
            /* 淡淡鍵入 */
            opacity: 0.2;
        }

        .burger-container.move-up {
            transform: translateY(150px);
            /* 淡淡鍵入後，完整呈現 */
            opacity: 1;

        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row position-relative">
            <div class="banner-left col-4 d-flex align-item-center">
                <div class="banner-text-area">
                    <p class="halo-text">Saving Worry</p>
                    <p>Spreading</p>
                    <p>Smiles</p>
                </div>
            </div>

            <!--  -->

            <div class="banner-slider-area col-12">
                <div class="slider-1 ">
                    <!-- 要多加一個img-wrap是因為我圖片只想佔右邊的版 -->
                    <!-- ml-auto就能讓限制成col-8大小的圖片到右邊去 -->
                    <div class="slider-img-wrap col-8 ml-auto">
                        <img src="./imgs/mcd/3-slider-img-1600px-2-1.jpg" alt="">

                    </div>


                </div>

            </div>

        </div>


        <!-- 白色的row -->
        <div class="row sec-2 position-relative">
            <!-- ::before -->

            <div class="burger-container"><img
                    src="https://mk0mcdonaldsindfqrur.kinstacdn.com/wp-content/uploads/2020/02/2.1-mcaloo-tikki-cheese.png"" alt=""></div>

            <!-- ::after -->

        </div>







    </div>




    <script src=" https://code.jquery.com/jquery-3.5.1.js"
                    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
                <script>
                    $(window).on('scroll', function () {
                        let scrollTop = $(this).scrollTop();
                        console.log('hi', scrollTop) //這邊抓scroll的數值，再去下面設定漢堡何時出現


                        if (scrollTop > 0) {
                            $('.banner-text-area').addClass('move-up')
                        } else {
                            $('.banner-text-area').removeClass('move-up')

                        }
                        // 漢堡
                        if (scrollTop > 300) {
                            $('.burger-container').addClass('move-up')
                        } else {
                            $('.burger-container').removeClass('move-up')

                        }

                    })
                </script>
</body>

</html>
