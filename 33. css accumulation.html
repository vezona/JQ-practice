<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accumulation</title>
    <style>
        .box {
            background-color: #ace;
            width: 100px;
            height: 100px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="box"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        $('.box').on({
            click: function () {
                $(this).css('width', '+=200')
            },

            //double click 跟click會重複觸發，所以一邊double click也會有一次click，永遠無法減到
            // dblclick: function () {
            //     $(this).css('width', '-=400')
            // }

        })
    </script>
</body>

</html>
