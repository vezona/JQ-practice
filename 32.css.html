<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css style</title>
    <style>
        .box {

            width: 200px;
            height: 200px;
            background-color: #ecc;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <button id="get">Get css</button>
    <button id="set">set css</button>

    <div class="box"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        // 想要click get按鈕時，告訴我.box的背景色
        $('#get').on('click', function () {

            // 沒有寫bcc後面逗號隔開的一段，就代表不是要改色，只是要系統告訴我顏色而已
            console.log('tell me color:', $('.box').css('background-color'))
        })


        // 想要click set按鈕時，更改.box的背景色

        $('#set').on('click', function () {
            $('.box').css('background', 'lightgreen')
        })

        //用宣告的方式，同時更改很多樣式
        let styke = {
            color: white;
            background: #fff;
        }
    </script>
</body>

</html>
